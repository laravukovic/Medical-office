<body>
    <div class="container-fluid">
        <div class="w-100 p-3">
          <app-header></app-header>
        </div>
        <nav class="navbar navbar-expand-lg transparent-navbar nav-card">
            <div class="container-fluid">
                <div class="row">
                    <div class="row">
                        <div class="row top-buffer text-center">
                            <div class="col-sm">
                                <p class="error">{{message}}</p>
                            </div>
                        </div>
                        <div class="col-sm">
                            <h5><span class="name">Stara lozinka:</span></h5>
                            <div class="input-group flex-nowrap">
                                <input type="password" class="form-control" placeholder="" aria-label="Password" aria-describedby="addon-wrapping" [(ngModel)]="oldPass">
                            </div>
                        </div>
                    </div>
                    <div class="row top-buffer">
                        <div class="col-sm">
                            <h5><span class="name">Nova lozinka:</span></h5>
                            <div class="input-group flex-nowrap">
                                <input type="password" class="form-control" placeholder="" aria-label="Password1" aria-describedby="addon-wrapping" [(ngModel)]="newPass">
                            </div>
                        </div>
                    </div>
                    <div class="row top-buffer">
                        <div class="col-sm">
                            <h5><span class="name">Ponovljena nova lozinka:</span></h5>
                            <div class="input-group flex-nowrap">
                                <input type="password" class="form-control" placeholder="" aria-label="Password2" aria-describedby="addon-wrapping" [(ngModel)]="repeatPass">
                            </div>
                        </div>
                    </div>
                    <div class="row top-buffer text-center">
                        <div class="col-sm">
                            <button type="button" (click)="changePassword()" class="btn black">Izmeni</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
