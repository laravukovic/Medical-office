<div class="container-fluid">
    <div class="w-100 p-3">
      <app-header></app-header>
    </div>
    <nav class="navbar navbar-expand-lg transparent-navbar">
      <div class="container-fluid">
        <div class="row">
          <h1>Naši stručnjaci:</h1>
          <div class="col-sm">
            <h5 style="color: #3b3c3d;">Sortiraj:</h5>
          </div>
          <div class="col-sm">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="direction" id="direction1" [(ngModel)]="direction" value="inc">
              <label class="form-check-label" for="direction1">
                Rastuće
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="direction" id="direction2" [(ngModel)]="direction" value="desc">
              <label class="form-check-label" for="direction2">
                Opadajuće
              </label>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type1" [(ngModel)]="type" value="firstname">
              <label class="form-check-label" for="type1">
                Po imenu
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type2" [(ngModel)]="type" value="lastname">
              <label class="form-check-label" for="type2">
                Po prezimenu
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type2" [(ngModel)]="type" value="specialization">
              <label class="form-check-label" for="type2">
                Po specijalizaciji
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="type3" [(ngModel)]="type" value="branch">
                <label class="form-check-label" for="type3">
                  Po ogranku ordinacije
                </label>
              </div>
          </div>
          <div class="col-sm">
            <button type="button" (click)="sort()" class="btn">Sortiraj</button>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg transparent-navbar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <h5 style="color: #3b3c3d;">Pretraži:</h5>
          </div>
          <div class="col-sm">
            <form class="d-flex" role="search">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="searchFiled" placeholder="Ime" [(ngModel)]="firstname">
              </div>
            </form>
          </div>
          <div class="col-sm">
            <form class="d-flex" role="search">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="searchFiled" placeholder="Prezime" [(ngModel)]="lastname">
              </div>
            </form>
          </div>
          <div class="col-sm">
            <form class="d-flex" role="search">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="searchFiled" placeholder="Specijalizacija" [(ngModel)]="specialization">
              </div>
            </form>
          </div>
          <div class="col-sm">
            <form class="d-flex" role="search">
              <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="searchFiled" placeholder="Ogranak ordinacije" [(ngModel)]="branch">
              </div>
            </form>
          </div>
          <div class="col-sm">
            <button type="button" (click)="search()" class="btn">Pretraga</button>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg transparent-navbar">
      <div class="container-fluid" >
        <div class="row text-center">
          <div class="col-sm text-center" *ngFor="let doctor of shownDoctors">
            <a [routerLink]="['/info']" [queryParams]="{ username: doctor.username }">
              <div class="card" style="width: 18rem;">
                <div class="shadow">
                  <span *ngIf="doctor.img != 'defaultUser.jpg'">
                    <img src="http://localhost:4000/uploads/doctor_images/{{doctor.img}}" class="card-img-top" alt="Profile image">
                  </span>
                  <span *ngIf="doctor.img == 'defaultUser.jpg'">
                    <img src="../../../../../assets/images/defaultUser.jpg" class="card-img-top" style="border-radius: 15px;" alt="Profile image">
                  </span>
                </div>
                <div class="shadow">
                    <div class="card-body">
                        <h4 class="card-title">{{doctor.firstname}} {{doctor.lastname}}</h4>
                        <h6 class="card-text">{{doctor.specialization}}</h6>
                        <p class="card-text">{{doctor.branch}}</p>
                    </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>
